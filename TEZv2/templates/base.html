<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hisse Screener{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- base.html içinde <head> kısmına ekle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --tv-color-primary: #2962FF;
            --tv-color-pane-background: #131722;
            --tv-color-toolbar-background: #1E222D;
            --tv-color-toolbar-divider: #2B2B3B;
            --tv-color-table-header: #1E222D;
            --tv-color-table-border: #2B2B3B;
            --tv-color-text-primary: #D9D9D9;
            --tv-color-text-secondary: #787B86;
            --tv-color-positive: #26A69A;
            --tv-color-negative: #EF5350;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--tv-color-pane-background);
            color: var(--tv-color-text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
